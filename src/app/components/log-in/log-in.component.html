
<mat-toolbar color="primary" class="app-header">
  <div><a  target="_blank" class="positronx">Aplicacion de pedidos UPS</a></div>
  <span class="nav-tool-items">
    <a mat-button routerLink="/login" routerLinkActive="active">Log in</a>
    <a mat-button mat-raised-button routerLink="/register" routerLinkActive="active">Registrar</a>
  </span>
</mat-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

      <form [formGroup] = "form" (submit)="enviarCredenciales()" class="example-form" >
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="correo" type="email">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="ContraseÃ±a" formControlName="contrasena" type="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button   color="accent" class="btn-block">Ingresar</button>
      </form>
    </mat-card>
  </div>
