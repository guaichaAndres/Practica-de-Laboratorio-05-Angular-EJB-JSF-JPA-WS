<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Aplicacion de Pedidos UPS</h1>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav">
          <mat-icon> {{nav.icon}}</mat-icon>
          {{nav.name}}</a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
<div class="container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Desactivar mi Cuenta</mat-card-title>
      <mat-card-subtitle>¿Está seguro de anular su cuenta?</mat-card-subtitle>
    </mat-card-header>
    <form [formGroup] = "form" (submit)="anularUsuario()" class="example-form" >
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Ingrese su cédula para continuar" formControlName="cedula">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button   color="accent" class="btn-block">Anular</button>
    </form>
  </mat-card>
</div>
